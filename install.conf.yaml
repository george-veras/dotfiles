- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.gnupg/gpg.conf:
      path: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf
    ~/.ssh/config:
      path: ssh/config
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.gitconfig:
      path: git/.gitconfig